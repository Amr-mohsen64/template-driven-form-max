<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              ngModel
              name="username"
              class="form-control"
              required
              #username="ngModel"
            />
          </div>
          <span class="help-block" *ngIf="username.invalid && username.touched">
            please enter valid name</span
          >
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              ngModel
              name="email"
              class="form-control"
              required
              email
              #email="ngModel"
            />
          </div>
          <span class="help-block" *ngIf="email.invalid && email.touched">
            please enter valid email</span
          >
        </div>
        <span class="help-block" *ngIf="userData.invalid && userData.touched">
          user data is not valid
        </span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="questionAnswer"
            rows="3"
            [(ngModel)]="answer"
          ></textarea>
          <p>your reply : {{ answer }}</p>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" name="gender" ngModel [value]="gender" />
              {{ gender }}
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
          Submit
        </button>
      </form>
      <hr />
      <div class="row" *ngIf="submited">
        <div class="col-xs-12">
          <h3>your data</h3>
          <p>username:{{ user.username }}</p>
          <p>mail:{{ user.email }}</p>
          <p>secret Questions:{{ user.secretQuestion }}</p>
          <p>answer:{{ user.answer }}</p>
          <p>gender:{{ user.gender }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
